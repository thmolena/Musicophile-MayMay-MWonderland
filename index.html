<html lang="en">
<head>

  <style>

body {
  margin: 0;
  overflow-x: auto;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;

  margin-top : auto;
  transition: background-color 2s ease;
  background-color: rgb(255, 255, 255);
}

.container {
  text-align: center;
  height: 600px;
  position: static;
  margin: 20px;
  justify-content: center;

}

.square {
  position: static;
  width: 80vw; 
  height: 80vw;
  border: 0.01px solid rgba(255, 255, 0, 0.228);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}


.square img {
  width: 100%;

}

    #credit {
        position: static;
  color: #000000;
  font-size: 2vw;
  white-space: nowrap; /* Ensure text doesn't break into multiple lines */
  text-overflow: ellipsis;
  overflow: hidden;
  z-index: 100;
    }

    
    #arrowContainer {
  display: flex;
  justify-content: space-between; /* Adjust spacing between arrows */
  top: 100%;
  position: static;
  align-items: center;
}



    #leftArrow, #rightArrow {
      width: 40px; /* Adjust the width as needed */
      height: 40px; /* Adjust the height as needed */
      background-color: #ffff0047; /* Change the background color to your liking */
      border-radius: 50%; /* Make it a circle */
      cursor: pointer; /* Add a pointer cursor for better interaction */
      color: #ff0026; /* Set the text color to black or another color */
      font-size: 25px; /* Adjust the font size as needed */
      z-index: 3;
      display: flex; /* Display arrows on the same line */
  align-items: center;
  justify-content: center;
    }



    #playButton {
  position: static;
  font-size: calc(1.4vw + 1.4vh);
  border: 8px solid transparent;
  border-radius: 8px;
  background: linear-gradient(to right, #ff0000, #ffd500, blue);
  -webkit-background-clip: text;
  color: transparent;
  cursor: pointer;
  white-space: nowrap; /* Ensure text doesn't break into multiple lines */
  text-overflow: ellipsis;
  z-index: 1;
}


    #theTitle {
        position: static;
  font-size: calc(1.5vw + 1.5vh);
      /* padding: 0; */
      border: 8px solid transparent; /* Transparent border */
      border-radius: 2px;
      background: linear-gradient(to right, #ff0000, #0099ff, rgb(255, 0, 119));
      
      /* Linear gradient from red to yellow */
      -webkit-background-clip: text;
      
      /* Clip the gradient to the text */
      color: transparent; /* Make the text transparent so the gradient is visible */
      white-space: nowrap; /* Ensure text doesn't break into multiple lines */
      z-index: 1;
    }


 
  </style>

</head>
<body>

  <div class="container">
    <div id="theTitle"></div>
    <button id="playButton">üéµ‚ñ∂ Musicophile MayMay's Piano Cover </button>
    <div id="arrowContainer">
      <div id="leftArrow" onclick="changeImage(-1)">‚Üê</div>
      <div class="square" id="square">
        <img src="pictures/pic1.png" alt="Image" id="image">
      </div>  
      <div id="rightArrow" onclick="changeImage(1)">‚Üí</div>
      </div>
    <div id="credit"></div>
    <audio id="audio" src="maymaycover.mp3"></audio>
  </div>

  <script>
    let currentImageIndex = 1; // Initial image index
    const totalImages = 15; // Total number of images

    function changeImage(direction) {
      currentImageIndex += direction;

      // Check if index is out of bounds
      if (currentImageIndex < 1) {
        currentImageIndex = totalImages;
      } else if (currentImageIndex > totalImages) {
        currentImageIndex = 1;
      }

      const imageElement = document.getElementById('image');
      imageElement.src = `pictures/pic${currentImageIndex}.png`;
    }


    


    // Show the initial image
    const squareElement = document.getElementById('square');
    const imageElement = document.getElementById('image');
    squareElement.style.display = 'block';
    imageElement.style.display = 'block';

    // Listen for keyboard arrow key events
    document.addEventListener('keydown', function (event) {
      if (event.key === 'ArrowLeft') {
        changeImage(-1);
      } else if (event.key === 'ArrowRight') {
        changeImage(1);
      }
    });



    document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("audio");
            var playButton = document.getElementById("playButton");
         
            playButton.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play();
                    playButton.textContent = "‚ñ∂ Music Pause ‚ñ∂";
                } else {
                    audio.pause();
                    // audio.currentTime = 0; // Reset to the beginning
                    playButton.textContent = "üéµ‚ñ∂ Music Marvels";
                }
            });
        });

    document.getElementById("theTitle").textContent = "üéºüéµ Musicophile MayMay MWonderland üéµüéº";

    // Set the text content of the "credit" div
    document.getElementById("credit").textContent = "Credit goes to @_.musicophile_._maymay._ during her @_.phdjourneyat21._ ‚ù§Ô∏è";




  </script>

</body>
